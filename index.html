function updatePats() {
    const r = document.getElementById('region').value;
    const p = document.getElementById('patologia');
    p.innerHTML = "";
    if (DB[r]) DB[r].p.forEach(x => { let o = document.createElement('option'); o.value = x; o.innerText = x; p.appendChild(o); });
}

function render() {
    const r = document.getElementById('region').value;
    const pat = document.getElementById('patologia').value;
    const out = document.getElementById('output');
    const pdfBtn = document.getElementById('pdfBtn');
    if (!r || !pat) return;
    
    out.innerHTML = `<h2 class="protocol-title" style="text-align:center; color:var(--primary); margin-top:30px; text-transform:uppercase;">PLAN DE REHABILITACI√ìN: ${pat}</h2>`;
    DB[r].e.forEach((ex, i) => {
        out.innerHTML += `
            <div class="exercise-card">
                <span class="ex-name">${i+1}. ${ex.n}</span>
                <div class="ex-exec"><b>GU√çA DE EJECUCI√ìN:</b>${ex.d}</div>
                <div class="params-grid">
                    <div class="param-item"><b>Series</b><span>3 - 4</span></div>
                    <div class="param-item"><b>Repeticiones</b><span>12 - 15</span></div>
                    <div class="param-item"><b>Descanso</b><span>60 s</span></div>
                </div>
            </div>`;
    });
    pdfBtn.style.display = "block";
}
</script>
